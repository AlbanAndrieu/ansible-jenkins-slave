---
jdk7_archive: "jdk-7-linux-i586.rpm"
jdk7_url: "http://download.oracle.com/otn-pub/java/jdk/7/{{ jdk7_archive }}"
jdk7_archive_extracted: "jdk1.7.0_71"
jdk8_archive: "jdk-8-linux-i586.rpm"
jdk8_url: "http://download.oracle.com/otn-pub/java/jdk/8/{{ jdk8_archive }}"
jdk8_archive_extracted: "jdk1.8.0"
jvm_folder: "/usr/lib/jvm/"

#PostgreSQL
odbcinst_PostgreSQL_Driver: /usr/lib/psqlodbcw.so
odbcinst_PostgreSQL_Setup: /usr/lib/x86_64-linux-gnu/odbc/psqlodbca.so
#odbcinst_PostgreSQL_Driver64: /usr/lib64/psqlodbcw.so
#odbcinst_PostgreSQL_Setup64: /usr/lib64/libodbcpsqlS.so

#MySQL
odbcinst_MySQL_Driver: /usr/lib/libmyodbc5.so
odbcinst_MySQL_Setup: /usr/lib/libodbcmyS.so
#odbcinst_MySQL_Driver64: /usr/lib64/libmyodbc5.so
#odbcinst_MySQL_Setup64: /usr/lib64/libodbcmyS.so

#FreeTDS
odbcinst_FreeTDS_Driver: /usr/lib64/libtdsodbc.so.0
odbcinst_FreeTDS_Setup: /usr/lib64/libtdsodbc.so.0

#Oracle
odbcinst_Oracle_Driver: /opt/oracle/instantclient_12_2/libsqora.so.12.1
#odbcinst_Oracle_Driver64: /opt/oracle/instantclient_12_2/libsqora.so.12.1
