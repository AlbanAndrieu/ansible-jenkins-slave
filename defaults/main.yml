npm_chromedriver_version: 2.42
#apt_chromedriver_version: "=77.0.3865.90-0ubuntu0.18.04.1"
apt_chromedriver_version:

brew_enabled: false
brew_packages:
  - 'randomize-lines' # for git-radar
  - 'michaeldfallen/formula/git-radar'
#  - 'autoconf'
#  - 'bash-completion'
#  - 'boot2docker'
#  - 'consul'
#  - 'docker-compose'
#  - 'docker-machine'
#  - 'doxygen'
#  - 'git'
#  - 'git-lfs'
#  - 'go'
#  - 'jq'
#  - 'nmap'
#  - 'nomad'
#  - 'openssl'
#  - 'packer'
#  - 'pyenv'
#  - 'python'
