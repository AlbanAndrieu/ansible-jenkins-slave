- name: jenkins-slave | Install google-chrome-stable
  action: "{{ ansible_pkg_mgr }} name={{ item }} update_cache=yes state={{ jenkins_pkg_state|default('present') }}"
  when: (ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux' or (ansible_distribution == 'RedHat' and not ansible_distribution_major_version == '6'))
  with_items:
    - redhat-lsb
    - libXScrnSaver
    - google-chrome-stable_current_x86_64.rpm
  become: true
  changed_when: false
  
