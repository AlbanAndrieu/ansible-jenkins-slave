---

- name: brew | Install dependencies for brew requirement
  action: "{{ ansible_pkg_mgr}} name={{ item }} update_cache=yes state={{ util_pkg_state|default('present') }}"
  with_items:
    - curl
    - file
    - git
  become: true

- name: brew | Install apt dependencies for brew requirement
  action: "{{ ansible_pkg_mgr}} name={{ item }} update_cache=yes state={{ util_pkg_state|default('present') }}"
  with_items:
    - build-essential
    - python-setuptools
    - ruby
# - linuxbrew-wrapper
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu')
  become: true

- name: brew | Install yum dependencies for brew requirement
  action: "{{ ansible_pkg_mgr}} name={{ item }} update_cache=yes state={{ util_pkg_state|default('present') }}"
  with_items:
    - irb
    - python-setuptools
    - ruby
  when: (ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux' or ansible_distribution == 'RedHat')
  become: true

- name: brew | Install brew
  shell: 'ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install)"'
  changed_when: false
  become: true
  become_user: "{{ jenkins_user }}"
# TCP connection reset by peer need ignore_errors: true
  ignore_errors: true

- name: brew | Install brew requirements
  shell: "brew install cairo libxml2 libffi"
  ignore_errors: true
  become: true
  become_user: "{{ jenkins_user }}"

- name: brew | Install brew requirements using python
  pip:
    name: "{{ item }}"
    executable: "pip{{ python_version }}"
    state: forcereinstall
  with_items:
    - cairocffi==0.8.0
    - CairoSVG==2.0.3
  ignore_errors: '{{ ansible_check_mode }}'
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu')
  become: true

- name: brew | Uninstall messing brew python 2 package
  action: command brew uninstall mercurial python2
  changed_when: false
  become: true
  become_user: "{{ jenkins_user }}"
  ignore_errors: true

