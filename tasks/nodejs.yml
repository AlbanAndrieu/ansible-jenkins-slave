- name: jenkins-slave | Create node link
  file: path=/usr/bin/node src=/usr/local/n/versions/node/{{ nodejs_version }}/ state=link
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and nodejs_enabled
  become: yes

